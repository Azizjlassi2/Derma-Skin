{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <style>
        .wrapper {
            background-image: url("{% static 'images/bg-registration-form-1.jpg' %}");
        }
    </style>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder" >
               <a href="{% url 'Home' %}" ><img  src="{% static 'images/registration-form-1.jpg' %}"  style="padding-right: 21px; margin-right: 30px; padding-bottom: 72px;" alt="" /></a>
            </div>
            <form method="post">
                {% csrf_token %}
                <h3 style="margin-bottom: 40px;" >Login</h3>

                <div class="form-wrapper">
                    <input type="text" name="username" placeholder="Username" class="form-control" style="margin-bottom: 40px;">
                    <i class="zmdi zmdi-account"></i>
                </div>


                <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper"> Forgot your password ? <a href="{% url 'reset_password' %}"> Click here </a></div>

                <button style="margin-bottom: 20px; margin-top: 10px;">Login
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
                <div class="form-wrapper"> You don't have a account ? <a href="{% url 'register' %}"> Click here </a></div>
            </form>
        </div>
    </div>
  
</body>

</html>
